.dropdown {
    background:#fff;
    border:1px solid #ccc;
    border-radius:4px;
    width:300px;    
}
.dropdown-status>li>a {
    color:#428bca;
}
.dropdown ul.dropdown-status {
    background: #F0F0F0;
    box-shadow: none;
    margin-top: 5px;
    
    padding: 10px;
}
.dropdown ul.dropdown-status:before {
    content: "";
    border-bottom: 10px solid #F0F0F0;
    border-right: 10px solid transparent;
    border-left: 10px solid transparent;
    position: absolute;
    top: -10px;
    left: 16px;
    z-index: 10;
}
.dropdown ul.dropdown-status:after {
    content: "";
    border-bottom: 12px solid #ccc;
    border-right: 12px solid transparent;
    border-left: 12px solid transparent;
    position: absolute;
    top: -12px;
    left: 14px;
    z-index: 9;
}
.dropdown-status li input {
    border-radius: 0;
}
.dropdown-status li .form-control-feedback{
    top:0;
    color: #CCC;
}
.btn{
    border-radius:0;
}
.btn-icon-status{
    padding: 7px;
    display: block;
	
}
